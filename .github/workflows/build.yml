name: Build BETweaker

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  #SOLUTION_FILE_PATH: ./BETweaker.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_TYPE: Release
  Platform: X64
  VERSION_FILE_PATH: ./include/version.h

jobs:
  pre-process:
    strategy:
      matrix:
        sdk: [ '1.19.83.01-1d517b71fd83e2167410ee7aa2bd0c290cfecd68', '1.20.0.01-e02fddbb22d8e94a7ba5b2e6848ea981babc0b21' ] # 你的SDK版本列表
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Download Server
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir D:/BDS       
        var=${{ matrix.sdk }}
        curl -L -o D:/BDS/server.zip https://minecraft.azureedge.net/bin-win/bedrock-server-${var%-*}.zip
        unzip D:/BDS/server.zip -d D:/BDS > /dev/null
      shell: bash

    - name: Update SDK
      run: |
        cd sdk
        var=${{ matrix.sdk }}
        git checkout ${var#*-}
      shell: bash
      
    - name: Build Library
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cd SDK/tools
        PeEditor.exe -l --pdb D:/BDS/bedrock_server.pdb -o ../lib
      shell: cmd
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

#     - name: Restore NuGet packages
#       working-directory: ${{env.GITHUB_WORKSPACE}}
#       run: nuget restore ${{env.SOLUTION_FILE_PATH}}
    
    - name: Change PLUGIN_VERSION_STATUS_BETA
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: false == startsWith(github.ref, 'refs/tags/')
      run: |
        sed -r -i 's/#define\s+PLUGIN_VERSION_STATUS\s+PLUGIN_VERSION_\w+/#define PLUGIN_VERSION_STATUS   PLUGIN_VERSION_BETA/' ${{env.VERSION_FILE_PATH}}
        sed -r -i 's/#define\s+PLUGIN_VERSION_BUILD\s+.*/#define PLUGIN_VERSION_BUILD  ${{ github.run_number }}\r/' ${{env.VERSION_FILE_PATH}}
      shell: bash

    - name: Change PLUGIN_VERSION_STATUS_RELEASE
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        sed -r -i 's/#define\s+PLUGIN_VERSION_STATUS\s+PLUGIN_VERSION_\w+/#define PLUGIN_VERSION_STATUS   PLUGIN_VERSION_RELEASE/' ${{env.VERSION_FILE_PATH}}
        sed -r -i 's/#define\s+PLUGIN_VERSION_BUILD\s+.*/#define PLUGIN_VERSION_BUILD  ${{ github.run_number }}\r/' ${{env.VERSION_FILE_PATH}}
      shell: bash

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    
    - name: Change Pack Version
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
         python tools/ActionHelper.py
      shell: cmd

    - name: copy dll and pdb files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir output
        mkdir output/plugins
        cp -f x64/Release/*.dll output/plugins
        mkdir output/plugins/lib/
        cp -r assets/lib/*.dll output/plugins/lib
        cp -f x64/Release/*.pdb output/plugins/lib
        mkdir output/plugins/BETweaker
        mkdir output/plugins/BETweaker/resource_packs
        cp -r pack/rp output/plugins/BETweaker/resource_packs
        mkdir output/plugins/BETweaker/behavior_packs
        cp -r pack/bp output/plugins/BETweaker/behavior_packs

      shell: bash
    
    - name: upload files
      uses: actions/upload-artifact@v2
      with:
        name: BETweaker
        path: ${{ github.workspace }}/output/

    - name: Archive
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: startsWith(github.ref, 'refs/tags/')
      run: Compress-Archive -Path output/* output/BETweaker.zip

    - name: Prepare for creating Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      id: rel
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo ::set-output name=tag::${GITHUB_REF#refs/tags/*}
        var=${{ matrix.sdk }}
        mv output/BETweaker.zip output/BETweaker-${GITHUB_REF#refs/tags/*}-${var%-*}.zip
      shell: bash

    - name: Create New Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: ${{ github.workspace }}/CHANGELOG.txt
        files: ${{ github.workspace }}\output\BETweaker-${{ steps.rel.outputs.tag }}.zip
      env:
          GITHUB_REPOSITORY: dreamguxiang/BETweaker 